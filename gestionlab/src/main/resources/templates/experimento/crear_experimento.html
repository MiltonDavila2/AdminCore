<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Experimento</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h2>Crear Experimento</h2>
    <form th:action="@{/experimento/guardar}" th:object="${experimento}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}" required></textarea>

        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" th:field="*{fechaInicio}" required>

        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" th:field="*{fechaFin}" required>

        <label for="areaCientifica">Área Científica:</label>
        <select id="areaCientifica" th:field="*{areaCientifica}" required>
            <option th:each="area : ${areas}" th:value="${area.id}" th:text="${area.nombre}">Área</option>
        </select>

        <label for="investigador">Investigador:</label>
        <select id="investigador" th:field="*{investigador}" required>
            <option th:each="inv : ${investigadores}" th:value="${inv.id}" th:text="${inv.nombre}">Investigador</option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Usuario</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Crear Nuevo Usuario</h1>

<form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
  <div>
    <label>Username:</label>
    <input type="text" th:field="*{username}" required />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" th:field="*{password}" required />
  </div>
  <div>
    <label>Rol:</label>
    <select th:field="*{rol.id}">
      <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>}">

    </select>
  </div>
  <button type="submit">Guardar</button>
</form>

<a th:href="@{/usuarios/listar}">Volver a la lista</a>

<form th:action="@{/logout}" method="post" style="margin-top: 20px;">
  <button type="submit">Cerrar sesi√≥n</button>
</form>

</body>
</html>

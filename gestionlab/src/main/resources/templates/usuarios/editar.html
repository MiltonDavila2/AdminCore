
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Editar Usuario</h1>

<form th:action="@{/usuarios/actualizar}" method="post" th:object="${usuario}">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required />
    </div>
    <div>
        <label>Password (dejar en blanco para no cambiar):</label>
        <input type="password" th:field="*{password}" />
    </div>
    <div>
        <label>Rol:</label>
        <select th:field="*{rol.id}">
            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
        </select>
    </div>
    <button type="submit">Actualizar</button>
</form>

<a th:href="@{/usuarios/listar}">Volver a la lista</a>

<form th:action="@{/logout}" method="post" style="margin-top: 20px;">
    <button type="submit">Cerrar sesi√≥n</button>
</form>

</body>
</html>

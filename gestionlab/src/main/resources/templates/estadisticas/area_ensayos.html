<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadistica por Area Cientifica: Por ensayos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <h1>Estadistica por Area Cientifica: Por ensayos</h1>

<table>
    <thead>
        <tr>
            <th>Área Científica</th>
            <th>Total Ensayos</th>
            <th>Ensayos Exitosos</th>
            <th>Ensayos Fallidos</th>
            <th> % Exito Ensayos</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="item : ${estadisticas}">
            <td th:text="${item.nombreArea}">Área Científica</td>
            <td th:text="${item.totalEnsayos}">0</td>
            <td th:text="${item.exitososEnsayos}">0</td>
            <td th:text="${item.fallidosEnsayos}">0</td>
            <td th:text="${item.tasaExitoEnsayos + '%'}">0%</td>
        </tr>
    </tbody>


</table>
    <a href="/" class="btn">Volver</a>
</body>
</html>
